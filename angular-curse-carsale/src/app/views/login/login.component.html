<script src="https://kit.fontawesome.com/161506b696.js" crossorigin="anonymous"></script>
<div class="grid justify-content-center card">
    <div class="col-10 md:col-6 lg:col-4">
        <p-card> 
            <div class="grid">
                <div class="col-12 text-center">
                    <fa-icon [icon]="faCar" class="fa-4x" style="color: #007ad9;"></fa-icon>
                    <h2>Car Sale</h2>
                </div>
                <div class="col-12">
                    <label for="">Usuario: </label>
                    <input type="text" pInputText class="col-12"/>
                </div>
                <div class="col-12">
                    <label for="">Senha: </label>
                    <input type="text" pInputText class="col-12" />
                </div>
                <div class="col-12">
                    <button pButton pRipple label="Entrar" class="p-button-success col-12"></button>
                </div>
            </div> 
        </p-card>
    </div>
</div>
