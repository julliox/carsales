<div class="grid justify-content-center card">
    <div class="col-10 md:col-6 lg:col-4">
        <p-card> 
            <div class="grid">
                <div class="col-12 text-center">
                    <i class="fa-solid fa-car fa-4x" style="color: #007ad9"></i>
                    <h2>Car Sale</h2>
                </div>
                <div class="col-12">
                    <label for="">Usuario: </label>
                    <input [(ngModel)]="requestLogin.login" type="text" pInputText class="col-12"/>
                </div>
                <div class="col-12">
                    <label for="">Senha: </label>
                    <input [(ngModel)]="requestLogin.password" type="password" pInputText class="col-12" />
                </div>
                <div class="col-12">
                    <button (click)="doLogin()" pButton pRipple label="Entrar" class="p-button-success col-12"></button>
                </div>
            </div> 
        </p-card>
    </div>
</div>
